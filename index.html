<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doo List</title>
    <script src="https://kit.fontawesome.com/5894320815.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="shortcut icon" href = "css/img/favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="container">
        <div class="container main">
            <div class="alert alert-success">
                Your task is added 
            </div>
            <div class="alert alert-danger">
                Enter a valid task
            </div>
            <div class="alert alert-success task-remove">
                Your task is removed 
            </div>
            <div class="alert alert-success task-clear">
                All the tasks are cleared  
            </div>
            <div class="card task-1" style="width: auto">
                
                <div class="card-body">
                    <form id = "task-list">
                        <h1>Task List</h1><br>
                        <input type="text" name="tasks" class ="inputTasks" id = "tasks" placeholder = "Start Typing your task...."><br><br>
                        <input type="submit" class="btn btn-outline-secondary" value ="Add Task">
                        <br><br><hr>
                    </form>
                  
                  <h1>Tasks</h1><br>
                  <input type="text" name="tasks" class = "filter" id = "tasks" placeholder = "filter"><br><br>
                  <ul class="collection"></ul>
                  <button type="button" class="btn btn-outline-secondary clear-tasks">Clear Tasks</button>
                </div>
                
              </div>
        </div>
        
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
